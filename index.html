<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter & Fall Detection</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .card-icon {
            font-size: 2.5em;
            color: #fff;
        }

        .card-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-top: 10px;
        }

        .steps-count {
            font-size: 2.5em;
            color: #fff;
            font-weight: 700;
            margin: 10px 0;
        }

        .progress-circle {
            width: 80px;
            height: 80px;
            background: conic-gradient(#fff 0%, #6dd5ed 75%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0 auto;
        }

        .progress-circle::before {
            content: "";
            width: 60px;
            height: 60px;
            background-color: #2193b0;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .progress-percentage {
            font-size: 1.2em;
            position: relative;
            z-index: 1;
        }

        /* Top Up Bar */
        .top-up-bar {
            display: none; /* Hidden initially */
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 10;
            animation: slideDown 0.5s ease forwards; /* Add animation */
        }

        @keyframes slideDown {
            from {
                top: -100px; /* Start above the viewport */
            }
            to {
                top: 20px; /* End position */
            }
        }

        /* Modal for Fall Detection */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #333;
            float: right;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .modal-message {
            font-size: 1.5em;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .modal-button {
            background-color: #2193b0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-button:hover {
            background-color: #1976a4;
        }

        .refresh-icon {
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
            display: none; /* Initially hidden */
        }

        .refresh-icon:hover {
            color: #6dd5ed;
        }

        /* Media Queries for smaller devices */
        @media (max-width: 500px) {
            .card-title {
                font-size: 1.4em;
            }

            .steps-count {
                font-size: 2em;
            }

            .modal-message {
                font-size: 1.2em;
            }

            .modal-button {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>

    <div class="top-up-bar" id="top-up-bar">Fall detection status refreshed!</div>

    <div class="dashboard">
        <!-- Step Counter Card -->
        <div class="card">
            <i class="fas fa-walking card-icon"></i>
            <div class="card-title">Step Count</div>
            <div class="steps-count" id="steps">0</div>
            <div class="progress-circle">
                <div class="progress-percentage" id="progress-percentage">0%</div>
            </div>
        </div>

        <!-- Fall Detection Card -->
        <div class="card">
            <i class="fas fa-heartbeat card-icon"></i>
            <div class="card-title">Fall Detection</div>
            <div class="steps-count" id="fall-status">No fall detected</div>
            <i class="fas fa-sync refresh-icon" id="refresh-status" title="Refresh Status"></i>
        </div>
    </div>

    <!-- Modal for Fall Detection -->
    <div id="fallModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-message">Fall detected! Immediate action required!</div>
            <button class="modal-button" id="closeModalBtn">Close</button>
        </div>
    </div>

    <script>
        let fallDetected = false;

        function handleFallDetection(fallStatus) {
            if (fallStatus) {
                document.getElementById('fall-status').innerText = "Fall detected!";
                document.getElementById('refresh-status').style.display = 'inline'; // Show refresh icon
                document.getElementById("fallModal").style.display = "block"; // Show modal
                document.getElementById("top-up-bar").style.display = 'none'; // Hide top-up bar on fall detected
                fallDetected = true;

                // Automatically refresh status after 10 seconds
                setTimeout(() => {
                    document.getElementById('fall-status').innerText = "No fall detected";
                    document.getElementById('refresh-status').style.display = 'none'; // Hide refresh icon
                    fallDetected = false;
                    // Show top-up bar with message
                    document.getElementById("top-up-bar").style.display = 'block';
                    setTimeout(() => {
                        document.getElementById("top-up-bar").style.display = 'none'; // Hide top-up bar after 3 seconds
                    }, 3000);
                }, 10000); // 10 seconds
            } else {
                document.getElementById('fall-status').innerText = "No fall detected";
                document.getElementById('refresh-status').style.display = 'none'; // Hide refresh icon
                document.getElementById("top-up-bar").style.display = 'none'; // Hide top-up bar
                fallDetected = false;
            }
        }

        const closeModalBtn = document.getElementById("closeModalBtn");
        closeModalBtn.onclick = function () {
            document.getElementById("fallModal").style.display = "none";
        };

        const closeBtn = document.getElementsByClassName("close")[0];
        closeBtn.onclick = function () {
            document.getElementById("fallModal").style.display = "none";
        };

        const refreshStatus = document.getElementById('refresh-status');
        refreshStatus.onclick = function () {
            // Simulate refresh action
            const fallDetected = Math.random() < 0.5; // Randomly determine fall detection status
            handleFallDetection(fallDetected);
            document.getElementById("top-up-bar").style.display = 'block'; // Show top-up bar
            setTimeout(() => {
                document.getElementById("top-up-bar").style.display = 'none'; // Hide after 3 seconds
            }, 3000);
        };
    </script>
</body>

</html>
